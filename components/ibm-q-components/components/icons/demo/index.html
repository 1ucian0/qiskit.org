<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ibm-q-icons demo</title>

    <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../app-layout/app-grid/app-grid-style.html">
    <link rel="import" href="../../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../iron-icon/iron-icon.html">
    <link rel="import" href="../../font-ibm-plex-local/ibm-plex.html">
    <link rel="import" href="../../styles/typography.html">

    <link rel="import" href="../ibm-q-icons.html">

    <custom-style>
      <style include="demo-pages-shared-styles app-grid-style">
        body {
          font-family: var(--ibm-q-font-family-base);
        }

        .centered {
          max-width: 900px;
        }

        ul {
          --app-grid-columns: 1;
          --app-grid-item-height: 50%;

          list-style: none;
          margin: 0;
          padding: 0;
        }

        .icon-item {
          padding: 1em;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          -ms-flex-direction: column;
          -webkit-flex-direction: column;
          flex-direction: column;
          -ms-flex-align: center;
          -webkit-align-items: center;
          align-items: center;
          -ms-flex-pack: center;
          -webkit-justify-content: center;
          justify-content: center;
        }

        .icon-item:hover {
          background-color: #eeeeee;
        }

        .icon-name {
          font-size: .8em;
          margin-top: 1em;
        }

        @media (min-width: 430px) {
          ul {
            --app-grid-columns: 2;
          }
        }

        @media (min-width: 620px) {
          ul {
            --app-grid-columns: 3;
          }
        }

        @media (min-width: 807px) {
          ul {
            --app-grid-columns: 4;
          }
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Icon</h3>
      <demo-snippet>
        <template>
          <iron-icon icon="action-based:add-new"></iron-icon>
        </template>
      </demo-snippet>

      <h3>Custom color</h3>
      <demo-snippet>
        <template>
          <iron-icon icon="action-based:add-new" class="green"></iron-icon>

          <custom-style>
            <style>
              .green {
                fill: #00884b;
              }
            </style>
          </custom-style>
        </template>
      </demo-snippet>
    </div>

    <dom-bind>
      <template>
        <div class="vertical-section-container centered">
          <h2>IBM Design Language icons</h2>

          <div>
            <dom-repeat id="iconsetRepeat">
              <template>
                <h3>[[item.name]]</h3>

                <ul class="app-grid" has-aspect-ratio>
                  <dom-repeat items="[[getIconNames(item)]]">
                    <template>
                      <li>
                        <div class="icon-item">
                          <iron-icon icon="[[item]]"></iron-icon>
                          <div class="icon-name">[[item]]</div>
                        </div>
                      </li>
                    </template>
                  </dom-repeat>
                </ul>
              </template>
            </dom-repeat>
          </div>
        </div>
      </template>
    </dom-bind>

    <script>
      window.addEventListener('WebComponentsReady', function() {
        let scope = document.querySelector('dom-bind');
        let iconsetRepeat = document.getElementById('iconsetRepeat');

        scope.getIconNames = (iconset) => iconset.getIconNames();
        scope.parentNode.getIconNames = scope.getIconNames;
        iconsetRepeat.items = new Polymer.IronMeta({ type: 'iconset' }).list;
      });
    </script>
  </body>
</html>
