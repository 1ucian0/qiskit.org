<script>
  /**

  (function() {
    /**
     * `ibm-q-icons` is a set of icons which can be used together with
     * Polymer's [`iron-icon`](https://www.webcomponents.org/element/PolymerElements/iron-icon)
     * component.
     *
     * It is composed of six subsets: `action-based`, `formatting`,
     * `object-based` and `action-based-glyphs`, `formatting-glyphs` and
     * `object-based-glyphs`.
     *
     * To use it, import the `ibm-q-icons.html` or the specific subsets, and
     * specify the icon as `subset-name:<icon>`. For example, to use an add
     * new icon, you would use:
     *
     * ```html
     * <link rel="import" href="bower_components/iron-icon/iron-icon.html">
     * <link rel="import" href="bower_components/ibm-q-components/components/icons/ibm-q-icons.html">
     *
     * <iron-icon icon="action-based:add-new"></iron-icon>
     * ```
     *
     * @memberof IBMQ
     * @demo components/icons/demo/index.html
     */
    class IconsElement extends HTMLElement {}

    customElements.define('ibm-q-icons', IconsElement);

    /**
     * @namespace IBMQ
     */
    window.IBMQ = window.IBMQ || {};
    IBMQ.IconsElement = IconsElement;
  })();
</script>
