<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ibm-q-toast-notification demo</title>

    <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../font-ibm-plex-local/ibm-plex.html">
    <link rel="import" href="../../styles/typography.html">

    <link rel="import" href="../ibm-q-toast-notification.html">

    <custom-style>
      <style include="demo-pages-shared-styles">
        body {
          font-family: var(--ibm-q-font-family-base);
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Different types of toast notifications</h3>
      <demo-snippet>
        <template>
          <ibm-q-toast-notification title="Error notification" caption="Caption: 00/00/00 10:47 AM" error>
            Here is a clear explaination of the warning
          </ibm-q-toast-notification>

          <ibm-q-toast-notification title="Info notification" caption="Caption: 00/00/00 10:47 AM" info>
            Here is a clear explaination of the information
          </ibm-q-toast-notification>

          <ibm-q-toast-notification title="Success Notification" caption="Caption: 00/00/00 10:47 AM" success>
            Here is a clear explaination. It drops to next line if the content is long enough
          </ibm-q-toast-notification>

          <ibm-q-toast-notification title="Warning Notification" caption="Caption: 00/00/00 10:47 AM" warning>
            Here is a clear explaination. It drops to next line if the content is long enough
          </ibm-q-toast-notification>
        </template>
      </demo-snippet>

    </div>
  </body>
</html>
