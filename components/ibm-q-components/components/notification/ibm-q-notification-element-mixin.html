<script>
  (function() {
    /**
     * Mixin to share JS functionality between IBMQ.InlineNotificationElement and
     * IBMQ.ToastNotificationElement
     * @polymerMixin
     */
    const NotificationElementMixin = superClass => class extends superClass {
      static get properties() {
        return {
          /**
           * Title property for notifications
           */
          title: {
            type: String
          }
        };
      }

      close() {
        this.parentNode.removeChild(this);
      }
    };

    /**
     * @namespace IBMQ
     */
    window.IBMQ = window.IBMQ || {};
    IBMQ.NotificationElementMixin = NotificationElementMixin;
  })();
</script>
