<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ibm-q-number-field demo</title>

    <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../font-ibm-plex-local/ibm-plex.html">
    <link rel="import" href="../../styles/typography.html">

    <link rel="import" href="../ibm-q-number-field.html">

    <custom-style>
      <style include="demo-pages-shared-styles">
        body {
          font-family: var(--ibm-q-font-family-base);
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Number input</h3>
      <demo-snippet>
        <template>
          <ibm-q-number-field value="13"></ibm-q-number-field>
          <ibm-q-number-field value="3" disabled></ibm-q-number-field>
        </template>
      </demo-snippet>

      <h3>Number input with label</h3>
      <demo-snippet>
        <template>
          <ibm-q-number-field label="Project" value="13"></ibm-q-number-field>
          <ibm-q-number-field label="Project" value="3" disabled></ibm-q-number-field>
        </template>
      </demo-snippet>

      <h3>Number input with placeholder</h3>
      <demo-snippet>
        <template>
          <ibm-q-number-field placeholder="Number of qubits"></ibm-q-number-field>
        </template>
      </demo-snippet>

      <h3>Number input with error message</h3>
      <p>The <code>errorMessage</code> property defines a message that gets shown when the input value is invalid.</p>
      <p>NOTE: The message is not visible initially or when the field is valid</p>
      <demo-snippet>
        <template>
          <ibm-q-number-field
              required
              error-message="You must write a correct number in this input">
          </ibm-q-number-field>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
