<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ibm-q-number-field test</title>

    <script src="../../../../iron-test-helpers/mock-interactions.js"></script>
    <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../ibm-q-number-field.html">
  </head>
  <body>
    <test-fixture id="BasicTestFixture">
      <template>
        <ibm-q-number-field value="13"></ibm-q-number-field>
      </template>
    </test-fixture>

    <script>
      suite('ibm-q-number-field', function() {
        let numberField;

        setup(() => {
          numberField = fixture('BasicTestFixture');
        });

        test('`ibm-q-number-field` increase value with click on up arrow', () => {
          const upButton = numberField.shadowRoot.querySelector('#up');

          MockInteractions.tap(upButton);

          assert.equal(numberField.value, 14);
        });

        test('`ibm-q-number-field` decrease value with click on down arrow', () => {
          const downButton = numberField.shadowRoot.querySelector('#down');

          MockInteractions.tap(downButton);

          assert.equal(numberField.value, 12);
        });
      });
    </script>
  </body>
</html>
