<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>ibm-q-overflow-menu demo</title>

  <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../font-ibm-plex-local/ibm-plex.html">
  <link rel="import" href="../../styles/typography.html">

  <link rel="import" href="../ibm-q-overflow-menu.html">
  <link rel="import" href="../ibm-q-overflow-menu-item.html">

  <custom-style>
    <style include="demo-pages-shared-styles">
      body {
        font-family: var(--ibm-q-font-family-base);
      }
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">

  <h3>Basic</h3>
  <demo-snippet>
    <template>
      <ibm-q-overflow-menu>
        <ibm-q-overflow-menu-item>Stop app</ibm-q-overflow-menu-item>
        <ibm-q-overflow-menu-item divider>Restart app</ibm-q-overflow-menu-item>
        <ibm-q-overflow-menu-item>Rename app</ibm-q-overflow-menu-item>
        <ibm-q-overflow-menu-item danger>Delete app</ibm-q-overflow-menu-item>
      </ibm-q-overflow-menu>
    </template>
  </demo-snippet>

  <h3>Flip</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style is="custom-style">
          ibm-q-overflow-menu[flip] {
            margin-left: 200px;
          }
        </style>
      </custom-style>
      <ibm-q-overflow-menu flip>
        <ibm-q-overflow-menu-item>Stop app</ibm-q-overflow-menu-item>
        <ibm-q-overflow-menu-item>Restart app</ibm-q-overflow-menu-item>
        <ibm-q-overflow-menu-item>Rename app</ibm-q-overflow-menu-item>
        <ibm-q-overflow-menu-item danger>Delete app</ibm-q-overflow-menu-item>
      </ibm-q-overflow-menu>
    </template>
  </demo-snippet>

  <h3>With links</h3>
  <demo-snippet>
    <template>
      <ibm-q-overflow-menu>
        <a href="#item-1" tabindex="-1">
          <ibm-q-overflow-menu-item>Stop app</ibm-q-overflow-menu-item>
        </a>
        <a href="#item-2" tabindex="-1">
          <ibm-q-overflow-menu-item>Restart app</ibm-q-overflow-menu-item>
        </a>
        <a href="#item-3" tabindex="-1">
          <ibm-q-overflow-menu-item>Rename app</ibm-q-overflow-menu-item>
        </a>
      </ibm-q-overflow-menu>
    </template>
  </demo-snippet>

</div>
</body>
</html>
