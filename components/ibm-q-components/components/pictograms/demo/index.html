<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ibm-q-icons demo</title>

    <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../app-layout/app-grid/app-grid-style.html">
    <link rel="import" href="../../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../iron-icon/iron-icon.html">
    <link rel="import" href="../../font-ibm-plex-local/ibm-plex.html">
    <link rel="import" href="../../styles/typography.html">

    <link rel="import" href="../ibm-q-pictograms.html">

    <custom-style>
      <style include="demo-pages-shared-styles app-grid-style">
        body {
          font-family: var(--ibm-q-font-family-base);
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Pictogram</h3>
      <demo-snippet>
        <template>
          <iron-icon icon="pictogram:qtree"></iron-icon>
        </template>
      </demo-snippet>

      <h3>Custom color</h3>
      <demo-snippet>
        <template>
          <iron-icon icon="pictogram:github" class="green"></iron-icon>

          <custom-style>
            <style>
              iron-icon {
                --iron-icon-height: 64px;
                --iron-icon-width: 64px;
              }
              .green {
                fill: #00884b;
              }
            </style>
          </custom-style>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
