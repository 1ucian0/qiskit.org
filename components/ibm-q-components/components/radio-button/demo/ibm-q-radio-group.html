<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ibm-q-radio-group demo</title>

    <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../iron-form/iron-form.html">
    <link rel="import" href="../../font-ibm-plex-local/ibm-plex.html">
    <link rel="import" href="../../styles/typography.html">

    <link rel="import" href="../ibm-q-radio-group.html">
    <link rel="import" href="../ibm-q-radio-button.html">

    <custom-style>
      <style include="demo-pages-shared-styles">
        body {
          font-family: var(--ibm-q-font-family-base);
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Radio group</h3>
      <demo-snippet>
        <template>
          <ibm-q-radio-group name="option">
            <ibm-q-radio-button value="first" checked>First option</ibm-q-radio-button>
            <ibm-q-radio-button value="second">Second option</ibm-q-radio-button>
            <ibm-q-radio-button value="third">Third option</ibm-q-radio-button>
          </ibm-q-radio-group>
        </template>
      </demo-snippet>

      <h3>Radio group disabled</h3>
      <demo-snippet>
        <template>
          <ibm-q-radio-group name="option" disabled>
            <ibm-q-radio-button value="first" checked>First option</ibm-q-radio-button>
            <ibm-q-radio-button value="second">Second option</ibm-q-radio-button>
            <ibm-q-radio-button value="third">Third option</ibm-q-radio-button>
          </ibm-q-radio-group>
        </template>
      </demo-snippet>

      <h3>Radio group with value</h3>
      <demo-snippet>
        <template>
          <ibm-q-radio-group name="option" value="third">
            <ibm-q-radio-button value="first">First option</ibm-q-radio-button>
            <ibm-q-radio-button value="second">Second option</ibm-q-radio-button>
            <ibm-q-radio-button value="third">Third option</ibm-q-radio-button>
          </ibm-q-radio-group>
        </template>
      </demo-snippet>

      <h3>Radio group with Iron Form</h3>
      <demo-snippet>
        <template>
          <iron-form id="test_form">
            <form action="/test" method="get">
              <ibm-q-radio-group name="radio-group-value" required>
                <ibm-q-radio-button value="first">1</ibm-q-radio-button>
                <ibm-q-radio-button value="second">2</ibm-q-radio-button>
                <ibm-q-radio-button value="third">3</ibm-q-radio-button>
                <ibm-q-radio-button value="fourth">4</ibm-q-radio-button>
              </ibm-q-radio-group>
              <br>
              <button onclick="test_form.submit()">Submit</button>
            </form>
            <br>
            <div class="output"></div>
          </iron-form>
          <script>
            document.getElementById('test_form').addEventListener('iron-form-submit', function(event) {
              this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
            });
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
