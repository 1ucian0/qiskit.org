<link rel="import" href="../../../polymer/polymer-element.html">
<link rel="import" href="../../../vaadin-radio-button/vaadin-radio-button.html">
<link rel="import" href="../styles/default-theme.html">
<link rel="import" href="../styles/typography.html">

<!-- Reset vaadin default theme -->
<dom-module id="vaadin-radio-button-default-theme" theme-for="vaadin-radio-button"></dom-module>

<dom-module id="ibm-q-radio-button-default-theme">
  <template>
    <style>
      :host {
        display: -ms-inline-flexbox;
        display: -webkit-inline-flex;
        display: inline-flex;
      }

      [part~="wrapper"] {
        font-size: 0.875rem;
        font-family: var(--ibm-q-font-family-base);
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        margin-right: 1rem;

        cursor: pointer;
      }

      [part~="native-radio"] {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
        visibility: visible;
        white-space: nowrap;
      }

      [part~="radio"] {
        background-color: var(--ibm-q-radio-button-radio-background-color, #ffffff);
        border-radius: 50%;
        border: 2px solid var(--ibm-q-radio-button-radio-color, var(--light-theme-disabled-color));
        height: 1.125rem;
        width: 1.125rem;
        margin-right: 0.625rem;

        box-sizing: border-box;
      }

      :host([checked]) [part~="radio"] {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        border-color: var(--ibm-q-radio-button-checked-radio-color, var(--primary-color));
      }

      :host([checked]) [part~="radio"]:before {
        content: '';
        display: inline-block;
        position: relative;
        width: .5rem;
        height: .5rem;
        border-radius: 50%;
        background-color: var(--ibm-q-radio-button-checked-radio-color, var(--primary-color));
      }

      :host([disabled]) [part~="wrapper"] {
        opacity: .5;
        cursor: not-allowed;
      }

      :host([focused]) [part~="radio"] {
        box-shadow: 0 0 0 3px var(--ibm-q-radio-button-focused-outline-color, #7cc7ff);
        outline: 1px solid transparent;
      }
    </style>
  </template>
</dom-module>

<dom-module id="ibm-q-radio-button">
  <script>
    (function() {
      /* eslint max-len: ["error", { "ignoreComments": true }] */

      /**
       * `<ibm-q-radio-button>` is a Web Component providing a radio button that
       * follows the IBM Q design language.
       *
       * ```html
       * <ibm-q-radio-button>Radio button</ibm-q-radio-button>
       * ```
       *
       * ### Styling
       *
       * The following attributes are exposed for styling:
       *
       * | Attribute | Description |
       * | :-------- | :---------- |
       * | `disabled` | Set when the radio button is disabled. |
       * | `focus-ring` | Set when the radio button is focused using the keyboard. |
       * | `focused` | Set when the radio button is focused. |
       *
       * The following custom properties are available for styling:
       *
       * | Custom property | Description | Default |
       * | :-------------- | :---------- | :------ |
       * | `--ibm-q-radio-button-radio-color` | Radio color | `var(--light-theme-disabled-color)` |
       * | `--ibm-q-radio-button-radio-background-color` | Radio background color | `#ffffff` |
       * | `--ibm-q-radio-button-checked-radio-color` | Radio color while checked | `var(--primary-color)` |
       * | `--ibm-q-radio-button-focused-outline-color` | Radio button outline color on focus | `#7cc7ff` |
       *
       * @memberof IBMQ
       * @extends Vaadin.RadioButtonElement
       * @demo components/radio-button/demo/ibm-q-radio-button.html
       */
      class RadioButtonElement extends Vaadin.RadioButtonElement {
        static get is() {
          return 'ibm-q-radio-button';
        }
      }

      customElements.define(RadioButtonElement.is, RadioButtonElement);

      /**
       * @namespace IBMQ
       */
      window.IBMQ = window.IBMQ || {};
      IBMQ.RadioButtonElement = RadioButtonElement;
    })();
  </script>
</dom-module>
