<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ibm-q-radio-group test</title>

    <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../ibm-q-radio-button.html">
    <link rel="import" href="../ibm-q-radio-group.html">
  </head>
  <body>
    <test-fixture id="BasicTestFixture">
      <template>
        <ibm-q-radio-group name="option">
          <ibm-q-radio-button value="first" checked>First option</ibm-q-radio-button>
          <ibm-q-radio-button value="second">Second option</ibm-q-radio-button>
          <ibm-q-radio-button value="third">Third option</ibm-q-radio-button>
        </ibm-q-radio-group>
      </template>
    </test-fixture>

    <test-fixture id="PreValuatedTestFixture">
      <template>
        <ibm-q-radio-group name="option" value="third">
          <ibm-q-radio-button value="first">First option</ibm-q-radio-button>
          <ibm-q-radio-button value="second">Second option</ibm-q-radio-button>
          <ibm-q-radio-button value="third">Third option</ibm-q-radio-button>
        </ibm-q-radio-group>
      </template>
    </test-fixture>

    <script>
      suite('Radio Group', function() {
        test('If `radio-group` is disabled all `radio-button` too', () => {
          const radioGroupButton = fixture('BasicTestFixture');

          radioGroupButton.disabled = true;

          assert.equal(radioGroupButton.querySelectorAll('[disabled]').length, 3);
        });

        test('`radio-group` changes her value correctly', () => {
          const radioGroupButton = fixture('BasicTestFixture');

          radioGroupButton.querySelector('[value=second]').checked = true;

          assert.equal(radioGroupButton.value, 'second');
        });
      });
    </script>
  </body>
</html>
