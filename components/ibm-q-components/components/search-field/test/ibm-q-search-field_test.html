<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ibm-q-search-field test</title>

    <script src="../../../../iron-test-helpers/mock-interactions.js"></script>
    <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../ibm-q-search-field.html">
  </head>
  <body>
    <test-fixture id="BasicTestFixture">
      <template>
        <ibm-q-search-field value="13"></ibm-q-search-field>
      </template>
    </test-fixture>

    <script>
      suite('ibm-q-search-field', function() {
        let searchField;
        let clearIcon;

        setup(() => {
          searchField = fixture('BasicTestFixture');
          clearIcon = searchField.shadowRoot.querySelector('#clear');
        });

        test('`ibm-q-search-field` show clear icon with content', () => {
          assert.isFalse(clearIcon.classList.contains('hidden'));
        });

        test('`ibm-q-search-field` clear his value when tap on clear icon', () => {
          MockInteractions.tap(clearIcon);

          expect(searchField.value).to.be.empty;
        });
      });
    </script>
  </body>
</html>
