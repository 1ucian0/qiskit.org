<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>ibm-q-radio-button demo</title>

  <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../font-ibm-plex-local/ibm-plex.html">
  <link rel="import" href="../../styles/typography.html">

  <link rel="import" href="../ibm-q-select.html">

  <custom-style>
    <style include="demo-pages-shared-styles">
      body {
        font-family: var(--ibm-q-font-family-base);
      }
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Select</h3>
  <demo-snippet>
    <template>

      <ibm-q-select label="Select label demo">
        <option disabled selected hidden>Pick an option</option>
        <option value="solong">A much longer option that is worth having around to check how text flows</option>
        <optgroup label="Category 1">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </optgroup>
        <optgroup label="Category 2">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </optgroup>
      </ibm-q-select>

    </template>
  </demo-snippet>

  <h3>Select disabled</h3>
  <demo-snippet>
    <template>

      <ibm-q-select value="option1" label="Select label demo" disabled>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
      </ibm-q-select>

    </template>
  </demo-snippet>

  <h3>Select inline</h3>
  <demo-snippet>
    <template>

      <ibm-q-select label="Select inline" inline>
        <option disabled selected hidden>Pick an option</option>
        <option value="solong">A much longer option that is worth having around to check how text flows</option>
        <optgroup label="Category 1">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </optgroup>
        <optgroup label="Category 2">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </optgroup>
      </ibm-q-select>

    </template>
  </demo-snippet>

  <h3>Select required</h3>
  <demo-snippet>
    <template>

      <ibm-q-select label="Select label demo" required error-message="Please select an option.">
        <option disabled selected hidden value="">Pick an option</option>
        <option value="solong">A much longer option that is worth having around to check how text flows</option>
        <optgroup label="Category 1">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </optgroup>
        <optgroup label="Category 2">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </optgroup>
      </ibm-q-select>

    </template>
  </demo-snippet>

  <h3>Custom select</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style is="custom-style">
          ibm-q-select.select {
            --ibm-q-select-text-color: #FFFFFF;
            --ibm-q-select-background-color: var(--light-accent-color);
            --ibm-q-select-arrow-color: #FFFFFF;
            --ibm-q-select-outline-color: var(--accent-color);
          }
        </style>
      </custom-style>
      <ibm-q-select label="Select label demo" class="select">
        <option disabled selected hidden>Pick an option</option>
        <option value="solong">A much longer option that is worth having around to check how text flows</option>
        <optgroup label="Category 1">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </optgroup>
        <optgroup label="Category 2">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </optgroup>
      </ibm-q-select>

    </template>
  </demo-snippet>

  <h3>Select inline</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style is="custom-style">
          ibm-q-select.inline {
            width: 400px;
            --ibm-q-select-inline-text-color: var(--secondary-text-color);
            --ibm-q-select-outline-color: var(--secondary-text-color);
            --ibm-q-select-arrow-color: var(--secondary-text-color);
          }
        </style>
      </custom-style>
      <ibm-q-select label="Select inline" inline class="inline">
        <option disabled selected hidden>Pick an option</option>
        <option value="solong">A much longer option that is worth having around to check how text flows</option>
        <optgroup label="Category 1">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </optgroup>
        <optgroup label="Category 2">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </optgroup>
      </ibm-q-select>

    </template>
  </demo-snippet>

</div>
</body>
</html>
