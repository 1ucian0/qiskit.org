<link rel="import" href="../../../polymer/lib/elements/custom-style.html">

<custom-style>
  <style>
    html {
      /*
       * You can use these generic variables in your elements for easy theming.
       * For example, if all your elements use `--primary-text-color` as its main
       * color, then switching from a light to a dark theme is just a matter of
       * changing the value of `--primary-text-color` in your application.
       */
      --primary-text-color: var(--light-theme-text-color);
      --primary-background-color: var(--light-theme-background-color);
      --secondary-text-color: var(--light-theme-secondary-color);
      --disabled-text-color: var(--light-theme-disabled-color);
      --divider-color: var(--light-theme-divider-color);

      --info-color: var(--support-04);
      --warning-color: var(--support-03);
      --error-color: var(--support-01);
      --success-color: var(--support-02);

      /*
       * Primary and accent colors. Also see colors.html for more colors.
       */
      --primary-color: var(--brand-01);
      --light-primary-color: var(--brand-02);
      --dark-primary-color: #234066;

      --accent-color: #db2663;
      --light-accent-color: #e16b92;
      --dark-accent-color: #5b2b3c;

      /*
       * Light background theme
       */
      --light-theme-background-color: var(--ui-02);
      --light-theme-base-color: #000000;
      --light-theme-text-color: var(--text-01);
      --light-theme-secondary-color: var(--text-02);
      --light-theme-disabled-color: var(--ui-05);
      --light-theme-divider-color: var(--ui-04);

      /*
       * Colors naming used on carbondesign.com
       * @see http://carbondesignsystem.com/style/colors/usage
       * Default colors
       */
      --brand-01: #3d70b2;
      --brand-02: #5596e6;
      --brand-03: #41d6c3;
      --inverse-01: #ffffff;
      --ui-01: #ffffff;
      --ui-02: #f5f7fa;
      --ui-03: #f0f3f6;
      --ui-04: #dfe3e6;
      --ui-05: #8c9ba5;
      --text-01: #152934;
      --text-02: #5a6872;
      --text-03: #5a6872;
      --field-01: rgba(60,112,178,0.10);
      --support-01: #e71d32;
      --support-02: #5aa700;
      --support-03: #efc100;
      --support-04: #5aaafa;
      --nav-01: #0f212e;
      --nav-02: #152934;
      --nav-03: #ba8ff7;
      --nav-04: #734098;
      --nav-05: #00b4a0;
      --nav-06: #008571;
      --nav-07: #5aaafa;
      --nav-08: #3d70b2;
    }
  </style>
</custom-style>
