<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ibm-q-tabs demo</title>

    <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../font-ibm-plex-local/ibm-plex.html">
    <link rel="import" href="../../styles/typography.html">
    <link rel="import" href="../ibm-q-tabs.html">
    <link rel="import" href="../ibm-q-tab.html">

    <custom-style>
      <style include="demo-pages-shared-styles">
        body {
          font-family: var(--ibm-q-font-family-base);
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic</h3>
      <demo-snippet>
        <template>
          <ibm-q-tabs selected="0">
            <ibm-q-tab>Tab Label 1</ibm-q-tab>
            <ibm-q-tab>Tab Label 2</ibm-q-tab>
            <ibm-q-tab>Tab Label 3</ibm-q-tab>
          </ibm-q-tabs>
        </template>
      </demo-snippet>

      <h3>Customize attribute for selected</h3>
      <demo-snippet>
        <template>
          <ibm-q-tabs attr-for-selected="tab-name" selected="two">
            <ibm-q-tab tab-name="one">Tab Label 1</ibm-q-tab>
            <ibm-q-tab tab-name="two">Tab Label 2</ibm-q-tab>
            <ibm-q-tab tab-name="three">Tab Label 3</ibm-q-tab>
          </ibm-q-tabs>
        </template>
      </demo-snippet>

      <h3>Customize colors</h3>
      <demo-snippet>
        <template>
          <ibm-q-tabs selected="0" class="custom">
            <ibm-q-tab>Tab Label 1</ibm-q-tab>
            <ibm-q-tab>Tab Label 2</ibm-q-tab>
            <ibm-q-tab>Tab Label 3</ibm-q-tab>
          </ibm-q-tabs>

          <custom-style>
            <style>
              .custom {
                --ibm-q-tabs-trigger-color: #db2663;
                --ibm-q-tabs-trigger-background-color: rgba(219, 38, 99, 0.1);
              }
              .custom ibm-q-tab {
                --ibm-q-tab-selected-color: #db2663;
              }
            </style>
          </custom-style>
        </template>
      </demo-snippet>

      <h3>With links</h3>
      <demo-snippet>
        <template>
          <ibm-q-tabs selected="0">
            <a href="#tab-1" tabindex="-1">
              <ibm-q-tab>Tab Label 1</ibm-q-tab>
            </a>
            <a href="#tab-2" tabindex="-1">
              <ibm-q-tab>Tab Label 2</ibm-q-tab>
            </a>
            <a href="#tab-3" tabindex="-1">
              <ibm-q-tab>Tab Label 3</ibm-q-tab>
            </a>
          </ibm-q-tabs>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
