<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ibm-q-tag demo</title>

    <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../font-ibm-plex-local/ibm-plex.html">
    <link rel="import" href="../../styles/typography.html">
    <link rel="import" href="../ibm-q-tag.html">

    <custom-style>
      <style include="demo-pages-shared-styles">
        body {
          font-family: var(--ibm-q-font-family-base);
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Tag</h3>
      <demo-snippet>
        <template>
          <ibm-q-tag>IBM Q</ibm-q-tag>
        </template>
      </demo-snippet>

      <h3>Custom Tags</h3>
      <demo-snippet>
        <template>
          <custom-style>
            <style>
              .beta {
                background-color: #dfe3e6;
                color: #394b54;
              }

              .third-party {
                background-color: #a7fae6;
                color: #006d5d;
              }

              .local, .dedicated, .custom {
                background-color: #eed2ff;
                color: #734098;
              }

              .experimental {
                background-color: #ffd4a0;
                color: #a53725;
              }

              .community {
                background-color: #c8f08f;
                color: #2d660a;
              }

              .private {
                background-color: #fde876;
                color: #735f00;
              }
            </style>

            <ibm-q-tag>IBM</ibm-q-tag>
            <ibm-q-tag class="beta">Beta</ibm-q-tag>
            <ibm-q-tag class="third-party">Third-Party</ibm-q-tag>
            <ibm-q-tag class="local">Local</ibm-q-tag>
            <ibm-q-tag class="dedicated">Dedicated</ibm-q-tag>
            <ibm-q-tag class="custom">Custom</ibm-q-tag>
            <ibm-q-tag class="experimental">Experimental</ibm-q-tag>
            <ibm-q-tag class="community">Community</ibm-q-tag>
            <ibm-q-tag class="private">Private</ibm-q-tag>
          </custom-style>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
