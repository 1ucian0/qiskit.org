<link rel="import" href="../../../polymer/polymer-element.html">
<link rel="import" href="../styles/default-theme.html">
<link rel="import" href="../styles/typography.html">

<dom-module id="ibm-q-tag">
  <template>
    <style>
      :host {
        font-family: var(--ibm-q-font-family-base);
        font-size: 0.75rem;
        display: -webkit-inline-box;
        display: -ms-inline-flexbox;
        display: inline-flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        padding: 0 .625rem;
        height: 1.25rem;
        margin: .1875rem;
        border-radius: 0.9375rem;
        color: #325c80;
        background-color: #c0e6ff;
      }

      :host(:not(:first-child)) {
        margin-left: 0;
      }
    </style>

    <slot></slot>
  </template>

  <script>
    (function() {
      /**
       * `<ibm-q-tag>` is a Web Component providing a tag that follows the IBM Q
       * design language.
       *
       * ```html
       * <ibm-q-tag>IBM Q</ibm-q-tag>
       * ```
       *
       * @memberof IBMQ
       * @demo components/tag/demo/index.html
       */
      class TagElement extends Polymer.Element {
        static get is() {
          return 'ibm-q-tag';
        }
      }

      customElements.define(TagElement.is, TagElement);

      /**
       * @namespace IBMQ
       */
      window.IBMQ = window.IBMQ || {};
      IBMQ.TagElement = TagElement;
    })();
  </script>
</dom-module>
