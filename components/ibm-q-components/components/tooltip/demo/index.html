<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ibm-q-button demo</title>

    <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../iron-icon/iron-icon.html">
    <link rel="import" href="../../../../iron-icons/iron-icons.html">

    <link rel="import" href="../../font-ibm-plex-local/ibm-plex.html">
    <link rel="import" href="../../styles/typography.html">
    <link rel="import" href="../../styles/default-theme.html">

    <link rel="import" href="../ibm-q-tooltip.html">

    <custom-style>
      <style include="demo-pages-shared-styles">
        body {
          font-family: var(--ibm-q-font-family-base);
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Tooltip</h3>
      <demo-snippet>
        <template>
          <div>
            Lorem ipsum dolor sit amet <iron-icon icon="icons:info" id="infoF"></iron-icon>
            <ibm-q-tooltip for="infoF">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit, seed do eiusmod tempor incididunt ut
              labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
              nisi ut aliquip ex ea commodo consequat.
            </ibm-q-tooltip>
          </div>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Tooltip with title</h3>
      <demo-snippet>
        <template>
          <div>
            Lorem ipsum dolor sit amet <iron-icon icon="icons:info" id="info2"></iron-icon>
            <ibm-q-tooltip for="info2" position="right">
              <h1 slot="label">Lorem ipsum</h1>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, seed do eiusmod tempor incididunt ut
                labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
                nisi ut aliquip ex ea commodo consequat.</p>
            </ibm-q-tooltip>
          </div>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Tooltip with styles</h3>
      <demo-snippet>
        <template>
          <custom-style>
            <style is="custom-style">
              ibm-q-tooltip#style {
                --ibm-q-tooltip-opacity: 0.9;
                --ibm-q-tooltip-title-color: var(--primary-color);
                --ibm-q-tooltip-border-color: transparent;
                --ibm-q-tooltip-background-color: var(--primary-background-color);

                --ibm-q-tooltip : {
                  border-radius: 40px;
                }
              }
            </style>
          </custom-style>
          <div>
            Lorem ipsum dolor sit amet <iron-icon icon="icons:info" id="info3"></iron-icon>
            <ibm-q-tooltip id="style" for="info3" position="top">
              <p slot="label">Lorem ipsum</p>
              <div>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, seed do eiusmod tempor incididunt ut
                  labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
                  nisi ut aliquip ex ea commodo consequat.</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, seed do eiusmod tempor incididunt ut
                  labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
                  nisi ut aliquip ex ea commodo consequat.</p>
              </div>
            </ibm-q-tooltip>
          </div>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
